<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subpath Test</title>
    <style>
        body { font-family: sans-serif; padding: 40px; background: #f0f0f0; text-align: center; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 500px; margin: 0 auto; }
        .status { margin-top: 20px; padding: 10px; border: 1px solid #ccc; background: #eee; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h1>üöÄ Subpath Test</h1>
        <p>If you see this, the <strong>HTML</strong> loaded successfully from <code>/test</code>.</p>
        
        <div id="js-status" class="status">Testing JavaScript...</div>
        <div id="api-status" class="status">Testing API...</div>
    </div>

    <script>
        // 1. Test if JS works
        const jsBox = document.getElementById('js-status');
        jsBox.innerHTML = "‚úÖ JavaScript is running.";
        jsBox.classList.add('success');

        // 2. Test if API works (using relative path "./api/ping")
        // We use relative path so it automatically appends to /test/
        fetch('./api/ping')
            .then(res => res.json())
            .then(data => {
                const apiBox = document.getElementById('api-status');
                apiBox.innerHTML = `‚úÖ API Response: "${data.message}"`;
                apiBox.classList.add('success');
            })
            .catch(err => {
                const apiBox = document.getElementById('api-status');
                apiBox.innerHTML = `‚ùå API Error: ${err.message}`;
                apiBox.classList.add('error');
            });
    </script>
</body>
</html>
